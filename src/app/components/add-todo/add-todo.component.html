<div class="my-3">
<p>add-todo</p>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="desc">ToDo Description</label>
      <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>
