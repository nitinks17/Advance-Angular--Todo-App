
<div class="my-3">
<h3 [ngClass]="{'strike': !Todo.active}">{{Todo.title}}</h3>
<h5 [ngClass]="{'strike': !Todo.active}">{{Todo.description}}</h5>
<p [ngClass]="{'strike': !Todo.active}">Added at-- {{Todo.time |date:'mediumTime' }}</p>


<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxClick(Todo)">
    
    <label class="form-check-label" for="exampleCheck1">Mark as Done</label>
  </div>
<button class="btn btn-danger" (click)="onDelete(Todo)">Delete</button>
</div>
